---
format_version: 10
common:
  deploy-task: &deploy-tasks
    - exec:
        command: bash
        arguments:
          - -c
          - echo "Deployment on ${ENV_NAME} enviroment triggered..."
pipelines:
  node-microservices:
    group: microservices
    materials:
      mainGit:
        git: https://github.com/MareksPiternieks/ci-junior-2022
        branch: main
    stages:
      - build:
          jobs:
            build:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - echo "Building node application"
      - deploy-dev:
          environemnt_variables:
            ENV_NAME: DEV
          jobs:
            deploy:
              tasks: *deploy-tasks
      - test-dev:
          jobs:
            test:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - echo "Running tests on DEV enviroment"
      - deploy-int:
          environemnt_variables:
            ENV_NAME: INT
          jobs:
            deploy:
              tasks: *deploy-tasks
      - test-int:
          jobs:
            test:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - echo "Running tests on INT enviroment"
      - deploy-prd:
          environemnt_variables:
            ENV_NAME: PRD
          jobs:
            deploy:
              tasks: *deploy-tasks
      - test-prd:
          jobs:
            test:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - echo "Running tests on PRD enviroment"
